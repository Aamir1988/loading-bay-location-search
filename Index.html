<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Search</title>
    <style>
        /* Simple styling */
        body {
            font-family: Arial, sans-serif;
        }
        #searchInput {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            margin-bottom: 12px;
            font-size: 16px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 8px;
            text-align: left;
            border: 1px solid #ddd;
            margin-top: -1px;
            background-color: #f6f6f6;
        }
        li:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <h1>Search Locations</h1>
    <!-- Search box -->
    <input type="text" id="searchInput" onkeyup="filterList()" placeholder="Search for locations...">

    <!-- List of locations -->
    <ul id="locationList">
        <li>New York</li>
        <li>Los Angeles</li>
        <li>Chicago</li>
        <li>Houston</li>
        <li>Phoenix</li>
        <li>San Diego</li>
        <li>Dallas</li>
        <li>San Francisco</li>
        <li>Miami</li>
    </ul>

    <!-- JavaScript to filter the list -->
    <script>
        function filterList() {
            var input = document.getElementById('searchInput');
            var filter = input.value.toUpperCase();
            var ul = document.getElementById("locationList");
            var li = ul.getElementsByTagName('li');

            for (var i = 0; i < li.length; i++) {
                var txtValue = li[i].textContent || li[i].innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    li[i].style.display = "";
                } else {
                    li[i].style.display = "none";
                }
            }
        }
    </script>
</body>
</html>
